<wicket:panel>
	<tr class="deployer">
		<td><label for="server.url"><wicket:message
			key="server.url">URL</wicket:message>: </label></td>
		<td><input wicket:id="server.url" type="text" size="30" /></td>
	</tr>
	<tr class="deployer">
		<td><label for="username"><wicket:message
			key="username">Username</wicket:message>: </label></td>
		<td><input wicket:id="username" type="text" size="10" /></td>
	</tr>
	<tr class="deployer">
		<td><label for="password"><wicket:message
			key="password">Password</wicket:message>: </label></td>
		<td><input wicket:id="password" type="password" size="10" /></td>
	</tr>

	<tr class="deployer">
		<td><label for="addRepositoryConfiguration">Add
		Repository Configuration: </label></td>
		<td><input wicket:id="addRepositoryConfiguration" type="checkbox"
			checked="checked"
			title="Check this if you want to automatically configure Redmine project to connect to the Repository of the source code." />
		</td>
	</tr>
</wicket:panel>
