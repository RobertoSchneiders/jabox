<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<div class="fields">

<wicket:panel>
	<div class="info-box">
		<p>Integration with <a href="http://www.sonarsource.org/">Sonar</a></p>
		<p>The embedded Sonar instance is launched from the Containers tab. Make sure you have the Container running.</p>
		<p>When generating a new project, Jabox will configure Continuous Integration to launch Sonar analysis during builds.</p>
	</div>

	<dl class="form">
		<dt>
			<label><wicket:message key="server.url">URL</wicket:message></label>
		</dt>
		<dd>
			<input class="formInput" wicket:id="server.url" type="text"/>
		</dd>
	</dl>
</wicket:panel>

</div>
</body>
</html>
