<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<div class="fields">
	<wicket:panel>
	
	<div class="alert alert-info">
		<p>Integration with <a href="http://www.mantisbt.org/">Mantis</a></p>
		<p>The URL should point to your Mantis instance (e.g. <code>http://myserver/mantis/</code> )</p>
		<p>Provide the credentials that Jabox will use to create new projects.</p>
		<p>When generating a new project, Jabox will add the project to Mantis.</p>
	</div>
	
    <input type="text" class="input-xlarge"  wicket:id="server.url"  />
    <input type="text" class="input-xlarge" wicket:id="username" />
    <input type="password" class="input-xlarge" wicket:id="password" />
</wicket:panel>
</div>
</body>
</html>
