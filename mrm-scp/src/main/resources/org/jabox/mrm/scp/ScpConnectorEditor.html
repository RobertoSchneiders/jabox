<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<div class="fields">

<wicket:panel>
	<dl class="form">
		<dt>
			<label>Host Name</label>
		</dt>
		<dd>
			<input class="formInput" wicket:id="server.url" type="text"/>
		</dd>
	</dl>
	<dl class="form">
		<dt>
			<label>Absolute Release Repository Path</label>
		</dt>
		<dd>
			<input class="formInput" wicket:id="absoluteReleaseRepositoryPath" type="text"/>
		</dd>
	</dl>
	<dl class="form">
		<dt>
			<label>Absolute Snasphot Repository Path</label>
		</dt>
		<dd>
			<input class="formInput" wicket:id="absoluteSnapshotRepositoryPath" type="text"/>
		</dd>
	</dl>
</wicket:panel>

</div>
</body>
</html>
