<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:panel>
	<tr class="deployer">
		<td><label for="server.url">Host Name: </label></td>
		<td><input wicket:id="server.url" type="text" size="30" /></td>
	</tr>
	<tr class="deployer">
		<td><label for="absoluteReleaseRepositoryPath">Absolute
		Release Repository Path: </label></td>
		<td><input wicket:id="absoluteReleaseRepositoryPath" type="text"
			size="30" /></td>
	</tr>
	<tr class="deployer">
		<td><label for="absoluteSnapshotRepositoryPath">Absolute
		Snasphot Repository Path: </label></td>
		<td><input wicket:id="absoluteSnapshotRepositoryPath" type="text"
			size="30" /></td>
	</tr>
</wicket:panel>
</body>
</html>
