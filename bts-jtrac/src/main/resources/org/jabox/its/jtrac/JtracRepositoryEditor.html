<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<div class="fields">
	<wicket:panel>
	
	<div class="info-box">
		<p>Integration with <a href="http://www.jtrac.info/">JTrac</a></p>
		<p>The URL should point to your JTrac instance (e.g. <code>http://myserver/jtrac/</code> )</p>
		<p>Provide the credentials that Jabox will use to create new projects.</p>
		<p>When generating a new project, Jabox will add the project to JTrac.</p>
	</div>
	
		<dl class="form">
			<dt>
				<label><wicket:message key="server.url">URL</wicket:message></label>
			</dt>
			<dd>
				<input class="formInput" wicket:id="server.url" type="text"/>
			</dd>
		</dl>
		<dl class="form">
			<dt>
				<label><wicket:message key="username">Username</wicket:message></label>
			</dt>
			<dd>
				<input class="formInput" wicket:id="username" type="text"/>
			</dd>
		</dl>
		<dl class="form">
			<dt>
				<label><wicket:message key="password">Password</wicket:message></label>
			</dt>
			<dd>
				<input class="formInput" wicket:id="password" type="password"/>
			</dd>
		</dl>
	</wicket:panel>
</div>
</body>
</html>
