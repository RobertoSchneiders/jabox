<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:extend>
	<h2>Create Server</h2>
	<div class="feedback" wicket:id="feedback">feedbackmessages will
	be put here</div>

	<form wicket:id="form">

	<table>
		<tr>
			<td>Server Name:</td>
			<td class="formTD"><input class="formInput" type="text"
				wicket:id="name" /></td>
		</tr>
		<wicket:container wicket:id="configuration"></wicket:container>

		<tr>
			<td><input type="submit" class="button" value="submit" /></td>
			<td><input type="submit" class="button" value="cancel"
				wicket:id="cancel" /></td>
		</tr>

	</table>

	</form>
	<p />
</wicket:extend>
</body>
</html>
