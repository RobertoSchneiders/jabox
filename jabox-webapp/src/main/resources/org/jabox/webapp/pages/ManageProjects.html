<html>
<body>
<wicket:extend>
<h1>Manage Projects</h1>
		<p/>
		<form wicket:id="deleteForm">
        <table cellspacing="0" class="dataview">
         <tr>
    	    <th>Name</th>
	        <th>Maven Archetype</th>
	        <th>Description</th>
	        <th>Delete</th>
    	</tr>
    	<tr wicket:id="projects"> 
     	    <td><span wicket:id = "name">ProjectName</span></td>
     	    <td><span wicket:id = "mavenArchetype">ProjectArchetype</span></td>
  	    	<td><span wicket:id = "description">Description of Project goes here.</span></td>
  	    	<td>                    <input type="image"
wicket:id="delete" title="Delete this task" src="delete.jpg"
onclick="return confirm('Are you sure you want to delete this
task?');" />
  	    	</td>
	    </tr>
  		<wicket:remove>
          <tr>
    	    <td>anotherProject</td>
  	    	<td>Description of anotherProject.</td>
  	      </tr>
  		</wicket:remove>
  		</table>
  		</form>
</wicket:extend>
</body>
</html>
