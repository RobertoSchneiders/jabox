<html>
<body>
<wicket:extend>
<h1>Create Project</h1>

     <form wicket:id="form">

        <table>
         <tr>
          <td>Project Name:</td>
          <td><input type="text" wicket:id="name" /></td>
         </tr>
         <tr>
	      <td>Project Description:</td>
    	  <td><input type="text" wicket:id="description" /></td>
         </tr>
         <tr>
	      <td>Maven Archetype:</td>
		  <td><select name="archetype" wicket:id="archetype"></select></td>
         </tr>
         <tr>
          <td colspan="2" align="left">
           <input type="submit" class="button" value="submit" />
          </td>
         </tr>
        </table>

     </form>
     <span wicket:id="feedback">feedbackmessages will be put here</span>
</wicket:extend>
</body>
</html>
