<html>
<body>
<wicket:extend>
<h2><wicket:message key="page.header">Create Project</wicket:message></h2>
     <div class="feedback" wicket:id="feedback">Feedback Messages</div>

     <form wicket:id="form">
        <table>
         <tr>
          <td><wicket:message key="project.name">Project Name</wicket:message>:</td>
          <td class="formTD" wicket:message="title:project.name.tooltip">
          		<input class="formInput" type="text" wicket:id="name" /></td>
          <td><div class="feedback" wicket:id="nameFeedback">Feedback Messages</div></td>
         </tr>
         <tr>
	      <td><wicket:message key="project.description">Project Description</wicket:message>:</td>
    	  <td class="formTD" wicket:message="title:project.description.tooltip">
    	  		<input class="formInput" type="text" wicket:id="description" /></td>
    	  <td><div class="feedback" wicket:id="descriptionFeedback">Feedback Messages</div></td>
         </tr>
         <tr>
	      <td><wicket:message key="project.source.encoding">Source Encoding</wicket:message>:</td>
    	  <td class="formTD" wicket:message="title:project.source.encoding.tooltip">
    	  		<input class="formInput" type="text" wicket:id="sourceEncoding" /></td>
         </tr>
         <tr>
          <td><wicket:message key="project.mavenArchetype">Maven Archetype</wicket:message>:</td>
          <td class="formTD" wicket:message="title:project.mavenArchetype.tooltip">
		  		<select class="formInput" name="archetype" wicket:id="archetype"></select></td>
         </tr>
         <tr>
          <td colspan="2" align="left">
           <input type="submit" class="button" value="submit" />
          </td>
         </tr>
        </table>
     </form>
</wicket:extend>
</body>
</html>
