<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<div class="fields">

<wicket:panel>

	<div class="alert alert-info">
		<p>Integration with <a href="http://www.jfrog.com/products.php">Artifactory</a></p>
		<p>The URL should point to your Artifactory instance (e.g. <code>http://myserver/artifactory/</code> )</p>
		<p>When generating a new project, Jabox will configure project distribution management (releases & snapshots) to upload binaries to this repository.</p>
	</div>

    <input type="text" class="input-xlarge"  wicket:id="server.url"  />
</wicket:panel>
</div>
</body>
</html>
