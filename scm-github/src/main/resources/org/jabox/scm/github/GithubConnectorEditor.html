<wicket:panel>
	<tr class="deployer">
		<td><label for="server.url"><wicket:message key="server.url">Account URL</wicket:message>: </label></td>
		<td><input wicket:id="server.url" type="text" size="10" /> .beanstalkapp.com
		<img src="../images/info.png" align="bottom" wicket:message="title:server.url.tooltip" alt="info" /></td>
	</tr>
	<tr class="deployer">
		<td><label for="projectName"><wicket:message key="projectName">Project Name</wicket:message>: </label></td>
		<td><input wicket:id="projectName" type="text" size="10" />
		<img src="../images/info.png" align="bottom" wicket:message="title:projectName.tooltip" alt="info" /></td>
	</tr>
	<tr class="deployer">
		<td><label for="username"><wicket:message key="username">Username</wicket:message>: </label></td>
		<td><input wicket:id="username" type="text" size="10" /></td>
	</tr>
	<tr class="deployer">
		<td><label for="password"><wicket:message key="password">Password</wicket:message>: </label></td>
		<td><input wicket:id="password" type="password" size="10" /></td>
	</tr>
</wicket:panel>
