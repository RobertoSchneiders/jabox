<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<wicket:panel>
  <div class="row">

	<div class="feedback" wicket:id="feedback" />
	

     <div class="span5 offset2">

        <fieldset>

	<form id="myform" wicket:id="signInForm" class="form-horizontal">

		<legend>Login</legend>

		<div class="alert alert-info">Default username and password are both "admin"</div>
	
		<fieldset class="well">
		<input type="text" class="input-xlarge span3" id="mod_login_username" wicket:id="username" />
		<input type="password" class="input-xlarge span3" id="mod_login_password" wicket:id="password" />
        <input type="checkbox" class="checkbox" id="mod_login_remember" wicket:id="rememberMe" /> 

	    <button type="submit" class="btn btn-primary">Log in</button>
		</fieldset>
	</form>
		</fieldset>
	</div>
</div>

</wicket:panel>
</body>
</html>
