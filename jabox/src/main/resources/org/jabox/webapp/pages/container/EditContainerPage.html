<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<h2>Edit Container</h2>
	<div class="feedback" wicket:id="feedback">feedbackmessages will be put here</div>

	<form id="myform" wicket:id="form">

	<div class="fields">
		<dl class="form">
			<dt>
				<label><wicket:message key="name">name</wicket:message></label>
			</dt>
			<dd>
				<input wicket:id="name" type="text"/>
			</dd>
		</dl>

		<dl class="form">
			<dt>
				<label><wicket:message key="port">port</wicket:message></label>
			</dt>
			<dd>
				<input wicket:id="port" type="text"/>
			</dd>
		</dl>

		<dl class="form">
			<dt>
				<label><wicket:message key="rmiPort">rmiPort</wicket:message></label>
			</dt>
			<dd>
				<input wicket:id="rmiPort" type="text"/>
			</dd>
		</dl>

		<dl class="form">
			<dt>
				<label><wicket:message key="ajpPort">ajpPort</wicket:message></label>
			</dt>
			<dd>
				<input wicket:id="ajpPort" type="text"/>
			</dd>
		</dl>

		<dl class="form">
			<dt>
				<label><wicket:message key="jvmArgs">jvmArgs</wicket:message></label>
			</dt>
			<dd>
				<input wicket:id="jvmArgs" type="text" size="50" />
			</dd>
		</dl>
		<div class="rule"></div>
		<div class="form-actions">
			<button type="submit" class="button"><span>Update Information</span></button>
		</div>
	</div>
	</form>
</span>
</body>
</html>
