<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<h2>Edit User</h2>
	<form wicket:id="form">

	<div class="fields">
		<dl class="form">
			<dt>
				<label><wicket:message key="login">login</wicket:message></label>
			</dt>
			<dd>
				<input class="formInput" wicket:id="login"/>
			</dd>
		</dl>
		<dl class="form">
			<dt>
				<label><wicket:message key="firstName">firstName</wicket:message></label>
			</dt>
			<dd>
				<input class="formInput" wicket:id="firstName"/>
			</dd>
		</dl>
		<dl class="form">
			<dt>
				<label><wicket:message key="lastName">lastName</wicket:message></label>
			</dt>
			<dd>
				<input class="formInput" wicket:id="lastName"/>
			</dd>
		</dl>
		<dl class="form">
			<dt>
				<label><wicket:message key="password">Password</wicket:message></label>
			</dt>
			<dd>
				<input class="formInput" wicket:id="password" type="password"/>
			</dd>
		</dl>
		<div class="rule"></div>
		<div class="form-actions">
			<button type="submit" class="button"><span>Update Information</span></button>
		</div>
	</div>
	</form>
</span>
</body>
</html>
