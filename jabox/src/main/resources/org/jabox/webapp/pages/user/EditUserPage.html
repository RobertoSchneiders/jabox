<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<div class="page-header">
		<h1><wicket:message key="page.header">Edit User</wicket:message></h1>
	</div>

  <div class="row">
     <div class="span6 offset1">
  
	<form id="myform" wicket:id="form" class="form-horizontal well">
        <fieldset>

          <div class="control-group">
            <label class="control-label"><wicket:message key="login">login</wicket:message></label>
            <div class="controls">
              <input type="text" class="input-xlarge" wicket:id="login" wicket:message="title:login.tooltip"/>
              <p class="help-block">The Login that the user will use to be authenticated</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label"><wicket:message key="firstName">firstName</wicket:message></label>
            <div class="controls">
              <input type="text" class="input-xlarge" wicket:id="firstName" wicket:message="title:firstName.tooltip"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label"><wicket:message key="lastName">lastName</wicket:message></label>
            <div class="controls">
              <input type="text" class="input-xlarge" wicket:id="lastName" wicket:message="title:lastName.tooltip"/>
            </div>
          </div>
          <div class="control-group">
			<label class="control-label"><wicket:message key="password">Password</wicket:message></label>
            <div class="controls">
              <input type="password" class="input-xlarge" wicket:id="password" wicket:message="title:password.tooltip"/>
            </div>
          </div>

		<div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a class="btn" href="/">Cancel</a>
        </div>
		</fieldset>
	</form>
	</div>
</div>
</span>
</body>
</html>
