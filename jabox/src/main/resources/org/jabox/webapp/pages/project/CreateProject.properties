page.header=Create Project

name=Project Identifier
name.tooltip=Length between 1 and 20 characters. Only lower case letters (a-z), numbers and dashes are allowed. <p> Once saved, the identifier can not be changed.

description=Project Description
description.tooltip=A brief description of the project.

archetype=Maven Archetype
archetype.tooltip=Choose one of the maven archetypes in order to generate the initial project structure.

sourceEncoding=Source Encoding
sourceEncoding.tooltip=Configures the character encoding for source files.<p> To leave it undefined, leave empty field (<i>not recommended</i>) - <a href="http://docs.codehaus.org/display/MAVENUSER/POM+Element+for+Source+File+Encoding">More info</a>

signArtifactReleases=Sign Artifact Releases
signArtifactReleases.tooltip=Check this if you want to sign artifact releases. You need to prepare a key pair to be able to do this - <a href="http://www.sonatype.com/people/2010/01/how-to-generate-pgp-signatures-with-maven/">More info</a>

CreateProjectValidator.scm-null = You need to configure your S.C.M. server first.
CreateProjectValidator.cis-null = You need to configure your C.I.S. server first.
