<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<div class="page-header">
		<h1>Manage Projects</h1>
	</div>

	<div class="feedback" wicket:id="feedback">Feedback Messages</div>

	<form wicket:id="deleteForm">
	
	<input type="submit" class="btn btn-primary" wicket:id="createProject" value="New Project" />

	<br/>
	<br/>
	
	<table class="table table-bordered table-striped">
		<tr>
			<th class="dataviewTh" width="200px">Name</th>
			<th class="dataviewTh" width="200px">Maven Archetype</th>
			<th class="dataviewTh" width="200px">Description</th>
			<th class="dataviewTh" width="40px">Delete</th>
		</tr>
		<tr wicket:id="projects">
			<td class="dataviewTd"><span wicket:id="name">ProjectName</span></td>
			<td class="dataviewTd"><span wicket:id="mavenArchetype">ProjectArchetype</span></td>
			<td class="dataviewTd"><span wicket:id="description">Description of Project
			goes here.</span></td>
			<td class="dataviewTd"><input type="image" wicket:id="delete"
				title="Delete this task" src="delete.jpg"
				onclick="return confirm('Are you sure you want to delete this project?');" />
			</td>
		</tr>
		<wicket:remove>
			<tr>
				<td class="dataviewTd">anotherProject</td>
				<td class="dataviewTd">Description of anotherProject.</td>
			</tr>
		</wicket:remove>
	</table>
	</form>
</span>
</body>
</html>
