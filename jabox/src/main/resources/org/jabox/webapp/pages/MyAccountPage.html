<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">

	<div class="page-header">
		<h1><wicket:message key="page.header">My Account</wicket:message></h1>
	</div>

  <div class="row">
     <div class="span8 offset1">

	<form id="myform" wicket:id="form" class="form-horizontal well">
        <fieldset>

        <input type="text" id="login" class="input-xlarge" wicket:id="login"/>
        <input type="text" class="input-xlarge" wicket:id="firstName"/>
        <input type="text" class="input-xlarge" wicket:id="lastName"/>
        <input type="password" class="input-xlarge" wicket:id="password"/>

		<div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a class="btn" href="/users/">Cancel</a>
          </div>
		</fieldset>
	</form>
	</div>
</div>
</span>
</body>
</html>
