<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<h2><wicket:message key="page.header">Create Project</wicket:message></h2>
	<div class="feedback" wicket:id="feedback">Feedback Messages</div>

	<form id="myform" wicket:id="form">
	<div class="fields">
		<dl class="form">
			<dt>
				<label><wicket:message key="name">Project Name</wicket:message></label>
			</dt>
			<dd>
				<input class="formInput" type="text" wicket:id="name" wicket:message="title:name.tooltip"/>
				<span class="feedback" wicket:id="nameFeedback">Feedback Messages</span>
			</dd>
		</dl>
		<dl class="form">
			<dt>
				<label><wicket:message key="description">Project Description</wicket:message></label>
			</dt>
			<dd>
				<input class="formInput" type="text" wicket:id="description" wicket:message="title:description.tooltip"/>
				<span class="feedback" wicket:id="descriptionFeedback">Feedback Messages</span>
			</dd>
		</dl>
		<dl class="form">
			<dt>
				<label><wicket:message key="sourceEncoding">Source Encoding</wicket:message></label> <small>(optional)</small>
			</dt>
			<dd>
				<input class="formInput" type="text" wicket:id="sourceEncoding" wicket:message="title:sourceEncoding.tooltip" />
			</dd>
		</dl>
		<dl class="form">
			<dt>
				<label><wicket:message key="archetype">Maven Archetype</wicket:message></label>
			</dt>
			<dd>
				<div wicket:id="treeTable" class="my-tree" wicket:message="title:archetype.tooltip" /> 
			</dd>
		</dl>
		<dl class="form">
			<dt>
				<label><wicket:message key="signArtifactReleases">Sign Artifact Releases</wicket:message></label>
			</dt>
			<dd>
				<input wicket:id="signArtifactReleases" wicket:message="title:signArtifactReleases.tooltip" type="checkbox" />
			</dd>
		</dl>
		<div class="rule"></div>
		<div class="form-actions">
			<button type="submit" class="button">
				<span>Submit</span>
			</button>
		</div>
	</div>
	</form>
	
	
</span>
</body>
</html>
