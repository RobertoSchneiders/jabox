<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">

<section id="forms">
	<div class="page-header">
	<h1><wicket:message key="page.header">Create Project</wicket:message></h1>
	</div>

	<div class="feedback" wicket:id="feedback">Feedback Messages</div>
  
  <div class="row">
 		
	<form id="myform" wicket:id="form" class="form-horizontal well">
      
        <fieldset>
          <div class="control-group">
            <label class="control-label"><wicket:message key="name">Project Identifier</wicket:message></label>
            <input type="text" class="input-xlarge" wicket:id="name" wicket:message="title:name.tooltip"/>
          </div>
          
          <div class="control-group">
            <label class="control-label"><wicket:message key="description">Project Description</wicket:message></label>
          	<input type="text" class="input-xlarge" wicket:id="description" wicket:message="title:description.tooltip"/>
          </div>

          <div class="control-group">
            <label class="control-label"><wicket:message key="sourceEncoding">Source Encoding</wicket:message></label>
			<input type="text" class="input-xlarge" wicket:id="sourceEncoding" wicket:message="title:sourceEncoding.tooltip" />
          </div>

		<div class="control-group">
			<label class="control-label" for="signArtifactReleases"><wicket:message key="signArtifactReleases">Sign Artifact Releases</wicket:message>:</label>
			<input type="checkbox" id="optionsCheckbox" value="option1" wicket:id="signArtifactReleases" wicket:message="title:signArtifactReleases.tooltip" />
        </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a class="btn" href="/projects/">Cancel</a>
          </div>
        </fieldset>

	<div class="fields">
		<dl class="form">
			<dt>
				<label><wicket:message key="archetype">Maven Archetype</wicket:message></label>
			</dt>
			<dd>
				<div wicket:id="treeTable" class="my-tree" wicket:message="title:archetype.tooltip" /> 
			</dd>
		</dl>
	</div>

      </form>
  </div>
</section>
	
	
</span>
</body>
</html>
