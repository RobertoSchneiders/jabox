<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<div class="page-header">
	<h1>Manage Users</h1>
	</div>

  <div class="row">
     <div class="">

	<div class="feedback" wicket:id="feedback">Feedback Messages</div>

	<form  id="myform" wicket:id="deleteForm">

<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Login</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
		<th>Edit</th>
		<th>Delete</th>
      </tr>
    </thead>
    <tbody>
		<tr wicket:id="users">
			<td><span wicket:id="login">login</span></td>
			<td><span wicket:id="firstName">First Name</span></td>
			<td><span wicket:id="lastName">Last Name</span></td>
			<td><span wicket:id="email">Email</span></td>
			<td><input type="image" wicket:id="edit" /><a class="btn" href="#"><i class="icon-cog"></i> Edit</a></td>
			<td><input type="image" wicket:id="delete"
				title="Delete this task" src="delete.jpg"
				onclick="return confirm('Are you sure you want to delete this task?');" />
			<a class="btn btn-danger" href="#"><i class="icon-remove icon-white"></i> Danger</a>
			</td>
		</tr>
		<wicket:remove>
			<tr>
				<td>anotherUser</td>
				<td>Description of anotherUser.</td>
			</tr>
		</wicket:remove>
    </tbody>
  </table>
	<table cellspacing="0" class="dataviewTable" width="90%">
		<input type="submit" class="button" wicket:id="createUser"
			value="New User" />
	</table>
	</form>
	</div>
	</div>
</span>
</body>
</html>
