<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<div class="page-header">
		<h1>Create Server</h1>
	</div>

  <div class="row">
     <div class="span8 offset2">

	<form id="myform" wicket:id="form" class="form-horizontal well">
    <fieldset>

          <div class="control-group">
            <label class="control-label">Server Name</label>
            <div class="controls">
			  <input type="text" class="input-xlarge" wicket:id="name" />
            </div>
          </div>

	<div class="fields">

		<wicket:container wicket:id="configuration"></wicket:container>

		<div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a class="btn" href="/servers/">Cancel</a>
          </div>
	</div>
		</fieldset>
	</form>
	</div>
	</div>
</span>
</body>
</html>
