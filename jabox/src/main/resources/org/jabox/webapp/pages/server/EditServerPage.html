<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<h2>Create Server</h2>
	<div class="feedback" wicket:id="feedback">feedbackmessages will
	be put here</div>

	<form id="myform" wicket:id="form">

	<div class="fields">
		<dl class="form">
			<dt>
				<label>Server Name</label>
			</dt>
			<dd>
				<input class="formInput" type="text" wicket:id="name" />
			</dd>
		</dl>
	
	<table>
		<wicket:container wicket:id="configuration"></wicket:container>
	</table>

		<div class="rule"></div>
		<div class="form-actions">
			<button type="submit" class="button">
				<span>Submit</span>
			</button>
		</div>
	
	</div>

	</form>
	<p />
</span>
</body>
</html>
