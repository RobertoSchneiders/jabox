<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<h2>Manage Containers <img wicket:id="containerIcon"
		align="bottom" wicket:message="title:container.tooltip" alt="info" /></h2>
	<div class="feedback" wicket:id="feedback">Feedback Messages</div>

	<form wicket:id="deleteForm">
	<table cellspacing="0" class="dataviewTable" width="90%">
		<tr>
			<th class="dataviewTh" width="200px">Name</th>
			<th class="dataviewTh" width="200px">Port</th>
			<th class="dataviewTh" width="40px">Start</th>
			<th class="dataviewTh" width="40px">Stop</th>
			<th class="dataviewTh" width="40px">Delete</th>
		</tr>
		<tr wicket:id="containers">
			<td class="dataviewTd"><span wicket:id="name">ContainerName</span></td>
			<td class="dataviewTd"><span wicket:id="port">ContainerPort</span></td>
			<td class="dataviewTd"><input type="image" wicket:id="start" /></td>
			<td class="dataviewTd"><input type="image" wicket:id="stop" /></td>
			<td class="dataviewTd"><input type="image" wicket:id="delete"
				title="Delete this task" src="delete.jpg"
				onclick="return confirm('Are you sure you want to delete this task?');" />
			</td>
		</tr>
		<wicket:remove>
			<tr>
				<td class="dataviewTd">anotherContainer</td>
				<td class="dataviewTd">Description of anotherContainer.</td>
			</tr>
		</wicket:remove>
		<input type="submit" class="button" wicket:id="createContainer"
			value="New Container" />
	</table>
	</form>
</span>
</body>
</html>
