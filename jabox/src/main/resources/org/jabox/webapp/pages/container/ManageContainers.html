<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<span wicket:id="border">
	<div class="page-header">
		<h1>Manage Containers</h1>
	</div>

	<div class="feedback" wicket:id="feedback">Feedback Messages</div>

	<form  id="myform" wicket:id="deleteForm">
	
	<table cellspacing="0" class="dataviewTable" width="90%">
		<input type="submit" class="btn" wicket:id="createContainer"
			value="New Container" />
	</table>
	
	<br/>
	
	<table class="table table-bordered table-striped">
		<tr>
			<th>Name</th>
			<th>Port</th>
			<th>Start</th>
			<th>Stop</th>
			<th>Delete</th>
		</tr>
		<tr wicket:id="containers">
			<td><span wicket:id="name">ContainerName</span></td>
			<td><span wicket:id="port">ContainerPort</span></td>
			<td><input type="image" wicket:id="start" /></td>
			<td><input type="image" wicket:id="stop" /></td>
			<td><input type="image" wicket:id="delete"
				title="Delete this Container" src="delete.jpg"
				onclick="return confirm('Are you sure you want to delete this container?');" />
			</td>
		</tr>
		<wicket:remove>
			<tr>
				<td class="dataviewTd">anotherContainer</td>
				<td class="dataviewTd">Description of anotherContainer.</td>
			</tr>
		</wicket:remove>
	</table>
	</form>
</span>
</body>
</html>
