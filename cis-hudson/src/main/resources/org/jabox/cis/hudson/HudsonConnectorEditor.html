<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
<div class="fields">

<wicket:panel>

	<div class="info-box">
		<p>Provide the URL (e.g. <code>http://ci.organization:8080/hudson/</code>) and the credentials that will use Jabox to authenticate itself.</p>
		<p>When a new project is generated, a Job will be created automatically to the Hudson instance.</p>
	</div>
	<dl class="form">
		<dt>
			<label><wicket:message key="server.url">URL</wicket:message></label>
		</dt>
		<dd>
			<input class="formInput" wicket:id="server.url" type="text"/>
		</dd>
	</dl>
	<dl class="form">
		<dt>
			<label><wicket:message key="username">Username</wicket:message></label>
		</dt>
		<dd>
			<input class="formInput" wicket:id="username" type="text"/>
		</dd>
	</dl>
	<dl class="form">
		<dt>
			<label><wicket:message key="password">Password</wicket:message></label>
		</dt>
		<dd>
			<input class="formInput" wicket:id="password" type="password"/>
		</dd>
	</dl>
</wicket:panel>

</div>
</body>
</html>
